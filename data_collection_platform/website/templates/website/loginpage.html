{% extends "basicbase.html" %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row">
    <div class="col m-auto" style="max-width:500px;" >
        <div class="card mt-4" >
            <div class="card-body">
                <h1>Login</h1>
                <form method="post" action="">
                    {% csrf_token %}
                    <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="Username...", class="form-control"><br>
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Password...", class="form-control">
                    <input class="btn login_btn btn-outline-success my-4" type="submit" value="Login">
                </form>
                <p>Forgot your password? <a href="{% url 'reset_password' %}" class="simple" >Reset Password</a></p>

            </div>
        </div>
    </div>
</div>

{% endblock %}
