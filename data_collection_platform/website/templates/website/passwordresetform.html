{% extends "basicbase.html" %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row">
    <div class="col m-auto" style="max-width:500px;" >
        <div class="card mt-4" >
            <div class="card-body">
                <h1>Enter a new Password</h1>
                <p>
                    Please enter your new password twice so we can verify you typed it in correctly.
                </p>
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn login_btn btn-outline-success my-4" type="Submit" name="Change my password">
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
