{% extends "basicbase.html" %}

{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="row">
    <div class="col m-auto" style="max-width:500px;" >
        <div class="card mt-4" >
            <div class="card-body">
                <h1>Password Reset</h1>
                <p>
                    Forgotten your password? Enter your email address below and we'll email instructions for setting a new one
                </p>
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn login_btn btn-outline-success my-4" type="Submit" name="Send email">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
