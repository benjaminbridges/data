{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Edit Church: {{entity_entity_name}}{% endblock %}

{% block content %}


<div class="row">
    <div class="col" style="max-width:500px;" >
        <div class="card mt-4" >
            <div class="card-body">
                <h2>Edit: {{entity}}</h2>
                <form method="post">
                    <table>
                        {{ form|crispy }}
                    </table>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-success mt-4">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
