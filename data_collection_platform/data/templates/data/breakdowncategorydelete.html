{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Delete Category{% endblock %}

{% block content %}

<div class="row">
    <div class="col m-auto" style="max-width:500px;" >
        <div class="card mt-4" >
            <div class="card-body">
                <h1>Delete Category</h1>
                <p> Are you sure you want to delete the reminder category: <br>
                    <strong>{{breakdowncategory.category}}</strong></p>
                <form action="{% url 'breakdowncategorydelete' survey.id breakdowncategory.id %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6"><a href="{% url 'surveydetail' survey.id %}" class="btn btn-outline-primary " type="submit">Cancel</a></div>
                        <div class="col-6 d-flex justify-content-end align-self-start "><button class="btn btn-outline-danger " type="submit">Delete</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
